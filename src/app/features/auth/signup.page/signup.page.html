<div class="auth-wrapper">
      <div class="glass-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join the LUXE elite</p>

        <form [formGroup]="form">
          <input type="text" formControlName="name" placeholder="Full Name">
          <input type="email" formControlName="email" placeholder="Email Address">
          
          <div class="password-wrapper">
            <input [type]="showPass ? 'text' : 'password'" formControlName="password" placeholder="Create Password">
            <button type="button" (click)="showPass = !showPass">
              <mat-icon>{{showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </div>

          <!-- Password Strength Meter -->
          <div class="strength-meter">
            <div class="bar" [style.width.%]="strength"></div>
          </div>
          <p class="strength-text">{{strengthText}}</p>

          <div class="terms">
            <label>
              <input type="checkbox" formControlName="terms">
              <span>I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a></span>
            </label>
          </div>

          <button (click)="signup()" type="submit" class="signup-btn" [disabled]="!form.valid">
            Create Account
          </button>

          <p class="login-link">
            Already have an account? <a routerLink="/login">Sign In</a>
          </p>
        </form>
      </div>
    </div>
