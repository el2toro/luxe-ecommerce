<div class="step-card">
      <h2>Shipping Address</h2>
      <form [formGroup]="form">
        <input placeholder="Full Name" formControlName="customerFullName">
        <input placeholder="Street Address" formControlName="street">
        <input placeholder="City" formControlName="city">
        <div class="row">
          <!-- <select [(ngModel)]="country" name="country">
            <option>United States</option>
            <option>United Kingdom</option>
          </select> -->
          <input placeholder="ZIP Code" formControlName="zipCode">
        </div>
        <input placeholder="Phone Number" formControlName="phoneNumber">
      </form>

      <button class="next" (click)="continueToPayment()">
        Continue to Payment
      </button>
    </div>
